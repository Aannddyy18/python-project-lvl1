name: make-lint

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: install flake8
        run: |
          poetry add --dev flake8
      - name: Run linter
        run: |
          make lint
